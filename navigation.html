<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Shared navigation fragment -->
<head th:replace="header :: head">
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./thymol-pre.js"
            data-thymol-load="./thymol-dummy-data.js"></script>
</head>
<body>
Navigation fragment
<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand mb-0 h1" href="#" th:text="#{site.name}">Site name</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse show" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/account/}" th:text="#{account.account}">account</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" method="post" th:action="@{${@environment.getProperty('security.logoutUrl')}}">
            <button class="btn my-2 my-sm-0" th:text="#{security.logout}" type="submit">logout</button>
        </form>
    </div>
</nav>
<div th:replace="footer :: scripts"></div>
</body>
</html>
